<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register Here</title>
    <link rel="stylesheet" href="Css/style.css" />
</head>
<body>
    <h1>Register Here</h1>
    <form>
        First Name : <input type="text" value="First Name"><br>
        Last Name :  <input type="text" value="Last Name"><br><br />
        Email :      <input type="email" value="e.g.ABC@example.com"><br>
        Website :    <input type="url" value="e.g. http://www.google.com"><br><br />
        Mobile No :  <input type="tel" maxlength="10" value=" xxxxxxxxxxxx "><br><br />
        Country :        <select name="Country" id="Country">
                         <option value="">Select the country</option>
                         <option value="india">India</option>
                         <option value="USA">USA</option>
                         <option value="Russia">Russia</option>
                         <option value="China">China</option>
                     </select><br><br />
        Post Code :  <input type="text" maxlength="6" value=""><br><br />
        Address : <textarea rows="4" cols="10"></textarea><br><br />
        Agree to T&C : <input type="checkbox" value=""><br>
        Gender : <input type="radio" name="Gender" value="male">Male
        <input type="radio" name="Gender" value="Female"> Female<br><br/>
        Password : <input type="password" value=""><br><br />
        <input type="button" value="SingIn">
        <input type="submit" value="SingUp">

    </form>

</body>
</html>
